{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'includes/navbar.html' %}
{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <!-- Encabezado con botón Volver -->
    <div class="row align-items-center">
        <div class="col-md-9">
            <h1 class="text-dark">
                Bienvenido {{ user.first_name }} {{ user.last_name }} a la Forneria Emporio
            </h1>
        </div>
        <div class="col-md-3 text-end">
            <a href="{% url 'gestor_rrhh' %}" class="btn btn-dark">← Volver</a>
        </div>
    </div>

    <!-- Tarjetas con separación amplia -->
    <div class="row mt-5">
        <!-- Tarjeta Empleados pegada al margen izquierdo -->
        <div class="col-md-4">
            <div class="card shadow-lg h-100">
                <div class="ratio ratio-1x1">
                    <img src="{% static 'images/empleados_mantenedor.png' %}" class="card-img-top object-fit-contain p-3" alt="Empleados">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Empleados</h5>
                    <a class="btn btn-success" href="{% url 'todos_empleados' %}">Ingresar</a>
                </div>
            </div>
        </div>

        <!-- Tarjeta Liquidaciones empujada a la derecha -->
        <div class="col-md-4 ms-auto">
            <div class="card shadow-lg h-100">
                <div class="ratio ratio-1x1">
                    <img src="{% static 'images/liquidacion.png' %}" class="card-img-top object-fit-cover p-3" alt="Liquidaciones">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Liquidaciones</h5>
                    <a class="btn btn-success" href="#">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
