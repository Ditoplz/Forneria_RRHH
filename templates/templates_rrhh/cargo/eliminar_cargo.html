{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'includes/navbar.html' %}
{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="panel-seccion">
        <h1>Eliminar Cargo</h1>
    </div>

    <div class="alert alert-danger h5">
        ¿Está seguro que desea eliminar el cargo:
        <strong>{{ cargo.nombre }}</strong>?
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col text-start">
                <a class="btn btn-volver" href="{% url 'todos_cargos' %}">Cancelar</a>
            </div>
            <div class="col text-end">
                <button class="btn btn-danger" type="submit">Eliminar Cargo</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
