{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'includes/navbar.html' %}
{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row align-items-center mb-4">
        <div class="col-9">
            <h1 class="text-dark fw-bold">Mantenedor de Contratos</h1>
            <h5 class="text-muted">Bienvenido {{ user.first_name }} {{ user.last_name }}</h5>
        </div>
        <div class="col-3 text-end">
            <a href="{% url 'gestor_rrhh' %}" class="btn btn-wine">Volver</a>
        </div>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-3">
            <div class="card shadow card-hover">
                <img src="{% static 'images/contratos_gestor.jpg' %}" class="card-img-top" alt="Contratos">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Contratos</h5>
                    <a class="btn btn-wine" href="#">Ingresar</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow card-hover">
                <img src="{% static 'images/cargos_gestor.jpg' %}" class="card-img-top" alt="Cargos">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Cargos</h5>
                    <a class="btn btn-wine" href="{% url 'todos_cargos' %}">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
