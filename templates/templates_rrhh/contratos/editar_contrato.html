{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'includes/navbar.html' %}
{% endblock %}

{% block contenido %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-white" style="background: linear-gradient(90deg, #8B0000, #B22222);">
            <h3 class="mb-0">Editar Contrato</h3>
        </div>

        <div class="card-body bg-light">
            <form method="POST" class="p-3">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="row">
                    {% for field in form %}
                        <div class="col-md-4 mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-outline-dark px-4" href="{% url 'listar_contratos' %}">Volver</a>
                    <button type="submit" class="btn text-white px-4" style="background-color: #B22222;">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
