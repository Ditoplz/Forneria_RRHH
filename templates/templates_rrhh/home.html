{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'includes/navbar.html' %}
{% endblock %}

{% block contenido %}
<div class="row">
    <div class="col-12 mt-5">
        <div class="text-dark h1">Bienvenido {{ user.first_name }} {{ user.last_name }} a la Forneria Emporio</div>
    </div>
    <div class="col mt-5">
        <div class="card shadow-lg" style="width: 18rem;">
            <img src="{% static 'images/inventario.png' %}" class="card-img-top" alt="logo la forneria">
            <div class="card-body">
                <h5 class="card-title">Mantenedor de Ventas</h5>
                <a class="btn btn-success" href="#">Ingresar</a>
            </div>
        </div>
    </div>
    <div class="col mt-5">
        <div class="card shadow-lg" style="width: 18rem;">
            <img src="{% static 'images/personas.png' %}" class="card-img-top" alt="logo la forneria">
            <div class="card-body">
                <h5 class="card-title">Mantenedor de RRHH</h5>
                <a class="btn btn-primary" href="{% url 'gestor_rrhh' %}">Ingresar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
