{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4>Eliminar Liquidación</h4>
        </div>
        <div class="card-body">
            <p>¿Estás segura que deseas eliminar la liquidación del empleado <strong>{{ liquidacion.empleado.nombre }}</strong> correspondiente al período <strong>{{ liquidacion.periodo }}</strong>?</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'listar_liquidaciones' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
